<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表 - ATEMPO Coffee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Noto+Sans+TC:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 自定義 Tailwind 配置 */
        :root {
            /* 基礎色調，模擬 Bastet 圖片的風格 */
            --color-primary: #a16207; /* 濃郁的金色/琥珀色 */
            --color-secondary: #1f2937; /* 深灰色/接近黑色 */
            --color-background: #fcf6e8; /* 奶油米白色 */
        }
        
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            background-color: var(--color-background);
        }

        /* 價格特價樣式 */
        .price-original {
            color: #4b5563;
            text-decoration: line-through;
            font-weight: 400;
        }

        .price-special {
            color: #b91c1c; /* 強烈的紅色來突顯特價 */
            font-weight: 700;
        }

        /* 標籤樣式 */
        .tag-style {
            background-color: var(--color-primary);
            color: white;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        /* 導航連結專用樣式 */
        .nav-link {
            color: var(--color-secondary);
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .nav-link:hover {
            color: var(--color-primary);
            background-color: #f3f4f6;
        }
    </style>
    <!--import JS -->
    <script src="https://atempo-coffee.github.io/common/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.loadComponent) {
                window.loadComponent('/common/header-component.html', 'header-placeholder');
            }
        });
    </script>
</head>
