<header class="bg-white shadow-lg sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex-shrink-0">
                <a href="/index.html" class="text-xl font-bold text-gray-900 tracking-wider hover:text-gray-700 transition duration-150">
                    ATEMPO COFFEE</a>
            </div>
            
            <nav class="hidden md:flex space-x-6 lg:space-x-8">
                <a href="/product/product-list.html" class="nav-link">精選咖啡豆</a>
                <a href="/index.html" class="nav-link">關於 ATEMPO Coffee</a>                    
            </nav>

            <div class="md:hidden">
                <button type="button" id="mobile-menu-button" class="text-gray-500 hover:text-gray-700 p-2 rounded-md transition duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500" aria-controls="mobile-menu" aria-expanded="false">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <div class="md:hidden hidden" id="mobile-menu-content">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="/product/product-list.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-amber-700">精選咖啡</a>
            <a href="/index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-amber-700">關於我</a>
            
        </div>
    </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const button = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu-content');

    if (button && menu) {
        button.addEventListener('click', () => {
            const isExpanded = button.getAttribute('aria-expanded') === 'true';
            
            // 切換 aria-expanded 屬性
            button.setAttribute('aria-expanded', !isExpanded);
            
            // 切換選單的顯示/隱藏
            menu.classList.toggle('hidden');
        });
    }

    // 將 header-component.html 內容載入到 #header-placeholder
    fetch('/common/header-component.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading header:', error));
});
</script>
